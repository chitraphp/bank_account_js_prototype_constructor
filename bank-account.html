<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1 id="header">Create Account</h1>

      <div class="row" id ="account-form">
        <div class="col-md-6">
          <form id="new-account">

            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="number" min="100" max="10,00,000" class="form-control" id="initial-deposit">
            </div>


            <!-- <span class="btn btn-primary" id="add-address">Another address</span> -->

            <button type="submit" class="btn">Create Account</button>
          </form>
        </div>
      </div>
        <div class="row" id ="withdraw">
          <div class="col-md-6">
          <form id="withdraw-form">

            <div class="form-group">
              <label for="withdraw-money">Withdraw Amount:</label>
              <input type="number" class="form-control" id="withdraw-money">
            </div>

            <button type="submit" class="btn">Withdraw</button>
          </form>
          </div>
        </div>
        <div class="row" id ="deposit">
          <div class="col-md-6">
          <form id="deposit-form">

            <div class="form-group">
              <label for="deposit-money">Deposit Amount:</label>
              <input type="number" class="form-control" id="deposit-money">
            </div>

            <button type="submit" class="btn">Deposit</button>
          </form>
          </div>
        </div>

      <div class="row">
        <div class="col-md-6">
          <ul id="accounts">

          </ul>
        </div>
        <div class="col-md-6">
          <div >
            <ul id="account-details">

            </ul>
            <!-- <h3> Name: <span id = "name"></span> </h3>
            <h3> Balance: <span id = "balance"></span> </h3> -->

          </div>

        </div>

      </div>
      <div id="links">
        <button type="button" id="new-account-btn">Create Account</button>
        <button type="button" id="all-accounts-btn">All Accounts</button>
        <button type="button" id="withdraw-btn">withdraw</button>
        <button type="button" id="deposit-btn">Deposit</button>
      </div>
    </div>
  </body>
</html>
